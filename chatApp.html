<head>
    <title>chatApp</title>
</head>
 
<body>
    <div class="container">
     <br/>
     <div class="pull-right">{{> loginButtons}}</div>
        {{> hello}}
        {{#if currentUser}}
         {{> input}}
        {{/if}}
        {{> messages}}
    </div>
</body>
 
<template name="hello">
    <h1>Welcome to Chat App</h1>
    <hr/>
</template>
 
<template name="messages">
    <ul>
        {{#each messages}}
        <li>{{name}}: {{message}}</li>
        {{/each}}
    </ul>
</template>
 
<template name="input">
    <div class="row">
        <form class="form-inline">
           Message :
            <input type="text" id="message" />
            <a id="send" class="btn btn-inverse">Send</a>
        </form>
    </div>
</template>
